specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TokenFactory
    network: chapel # BSC Testnet network name in The Graph
    source:
      address: "0x7Af627Bf902549543701C58366d424eE59A4ee08"
      abi: TokenFactory
      startBlock: 70735503
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - Factory
        - TokenCreatedEvent
        - TokenGraduatedEvent
      abis:
        - name: TokenFactory
          file: ./abis/TokenFactory.json
        - name: BondingCurveAMM
          file: ./abis/BondingCurveAMM.json
      eventHandlers:
        - event: TokenCreated(indexed address,indexed address,indexed address,string,string,uint256,uint256)
          handler: handleTokenCreated
        - event: TokenGraduated(indexed address,uint256,uint256)
          handler: handleTokenGraduated
      file: ./src/token-factory.ts
templates:
  - kind: ethereum/contract
    name: BondingCurveAMM
    network: chapel
    source:
      abi: BondingCurveAMM
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Trade
        - User
        - TokenHolder
        - TokenHourlyMetric
        - TokenDailyMetric
      abis:
        - name: BondingCurveAMM
          file: ./abis/BondingCurveAMM.json
      eventHandlers:
        - event: Trade(indexed address,indexed bool,uint256,uint256,uint256,uint256,uint256)
          handler: handleTrade
        - event: Graduated(uint256,uint256,uint256)
          handler: handleGraduated
        - event: GraduationFundsSplit(uint256,uint256,indexed address,indexed address)
          handler: handleGraduationFundsSplit
        - event: LiquidityAdded(uint256,uint256,uint256,indexed address,indexed address)
          handler: handleLiquidityAdded
        - event: LPTokensLocked(uint256,uint256,indexed address)
          handler: handleLPTokensLocked
        - event: LPTokensWithdrawn(indexed address,uint256,indexed address)
          handler: handleLPTokensWithdrawn
      file: ./src/bonding-curve-amm.ts
