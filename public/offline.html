<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KasPump - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0F0F23 0%, #1a1a3e 50%, #2d1b4e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      box-shadow: 0 10px 40px rgba(139, 92, 246, 0.3);
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      font-size: 18px;
      color: #a0a0a0;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .features {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 30px;
      text-align: left;
    }
    
    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      font-size: 16px;
    }
    
    .feature:last-child {
      margin-bottom: 0;
    }
    
    .feature-icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      color: #8B5CF6;
    }
    
    button {
      background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(139, 92, 246, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, KasPump still works offline!</p>
    
    <div class="features">
      <div class="feature">
        <span class="feature-icon">âœ“</span>
        <span>View cached token lists</span>
      </div>
      <div class="feature">
        <span class="feature-icon">âœ“</span>
        <span>Browse previously loaded pages</span>
      </div>
      <div class="feature">
        <span class="feature-icon">âœ“</span>
        <span>Access your portfolio data</span>
      </div>
    </div>
    
    <button onclick="window.location.reload()">Try Again</button>
    
    <div class="status" id="status">
      Checking connection...
    </div>
  </div>
  
  <script>
    // Check connection status
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored! Reloading...';
        statusEl.style.color = '#4ade80';
        setTimeout(() => window.location.reload(), 1000);
      } else {
        statusEl.textContent = 'Still offline. Check your internet connection.';
        statusEl.style.color = '#f87171';
      }
    }
    
    // Check on load
    updateStatus();
    
    // Listen for online event
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Periodic check
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
